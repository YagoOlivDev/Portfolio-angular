<div class="container">
  <hr>
  <h2>Tech's que utilizo no dia a dia:</h2>
  <ul>
    @for (item of arrayKnoledge(); track item)
    {
      <li>
        <img [src]=item.src
        [alt]=item.alt
        loading="lazy"
        width="70px"
        height="70px">
        <h3>{{item.name}}</h3>
        <p>{{item.descricao}}</p>
      </li>
    }
  </ul>
  <hr>
</div>
