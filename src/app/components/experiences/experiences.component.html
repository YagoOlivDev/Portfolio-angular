<div class="container">
  <h2>Últimas Experiências</h2>
  @for (item of arrayExperiencies(); track item;) {
  <details>
    <summary>
      <p>
        <strong> {{item.summary.strong }}</strong>
        {{item.summary.p}}
      </p>
    </summary>
    <article [innerHTML]="item.text"></article>
    <hr>
  </details>
  }
</div>
